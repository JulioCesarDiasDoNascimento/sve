<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/layout.xhtml">

    <ui:define name="content">
        <h1>Vote para Presidente</h1>
        <h5>Digite o número do seu candidato e confirme.</h5>
        <div class="card-candidato">
            <p:card>
                <p:graphicImage value="" class="img-candidato"/>
                <h:outputText value=""/>
            </p:card>
        </div>
        <h:form id="form">
            <p:card>
                <h:outputText value="Número do Candidato"/>
                <br></br>
                <p:inputText value="#{votacaoController.numeroDigitado}" placeholder="Digite o número do candidato"
                             required="true" maxlength="2"/>
                <div class="teclado">
                    <p:commandButton id="b1" value="1" process="@this" action="#{votacaoController.adicionarNumero(1)}"
                                     update="form"/>
                    <p:commandButton id="b2" value="2" process="@this" action="#{votacaoController.adicionarNumero(2)}"
                                     update="form"/>
                    <p:commandButton id="b3" value="3" process="@this" action="#{votacaoController.adicionarNumero(3)}"
                                     update="form"/>
                    <p:commandButton id="b4" value="4" process="@this" action="#{votacaoController.adicionarNumero(4)}"
                                     update="form"/>
                    <p:commandButton id="b5" value="5" process="@this" action="#{votacaoController.adicionarNumero(5)}"
                                     update="form"/>
                    <p:commandButton id="b6" value="6" process="@this" action="#{votacaoController.adicionarNumero(6)}"
                                     update="form"/>
                    <p:commandButton id="b7" value="7" process="@this" action="#{votacaoController.adicionarNumero(7)}"
                                     update="form"/>
                    <p:commandButton id="b8" value="8" process="@this" action="#{votacaoController.adicionarNumero(8)}"
                                     update="form"/>
                    <p:commandButton id="b9" value="9" process="@this" action="#{votacaoController.adicionarNumero(9)}"
                                     update="form"/>
                    <p:commandButton id="b0" value="0" process="@this" action="#{votacaoController.adicionarNumero(0)}"
                                     update="form"/>
                    <div class="botoes">
                        <p:commandButton id="branco" value="Branco" action="#{votacaoController.votoBranco}"
                                         update="form" process="@this"/>
                        <p:commandButton id="corrige" value="Corrige" action="#{votacaoController.corrigir}"
                                         update="form"/>
                        <p:commandButton id="confirmar" value="Confirmar" action="#{votacaoController.confirmarVoto}"
                                         update="form"/>
                    </div>
                </div>
            </p:card>
        </h:form>

    </ui:define>
</ui:composition>
