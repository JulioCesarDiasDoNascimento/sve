<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/layout/layout.xhtml">

    <ui:define name="content">
        <h:outputStylesheet name="libs/css/novo_usuario.css"/>

        <h1>Cadastro de Usuário</h1>
        <h:form id="formCadastro" styleClass="form-cadastro">
        <h:outputLabel for="nome" value="Nome:"/>
            <p:inputText id="nome" value="#{userCadastroController.pessoa.nome}" required="true"/>
            <br/>

            <h:outputLabel for="email" value="Email:"/>
            <p:inputText id="email" value="#{userCadastroController.pessoa.email}" required="true"/>
            <br/>

            <h:outputLabel for="cpf" value="CPF:"/>
            <p:inputMask id="cpf" value="#{userCadastroController.pessoa.cpf}" mask="999.999.999-99" required="true"/>
            <br/>

            <h:outputLabel for="rg" value="RG:"/>
            <p:inputText id="rg" value="#{userCadastroController.pessoa.rg}"/>
            <br/>

            <h:outputLabel for="rua" value="Rua:"/>
            <p:inputText id="rua" value="#{userCadastroController.pessoa.endereco.logradouro}" required="true"/>
            <br/>

            <h:outputLabel for="numero" value="Número:"/>
            <p:inputText id="numero" value="#{userCadastroController.pessoa.endereco.numero}" required="true"/>
            <br/>

            <h:outputLabel for="bairro" value="Bairro:"/>
            <p:inputText id="bairro" value="#{userCadastroController.pessoa.endereco.bairro}" required="true"/>
            <br/>

            <h:outputLabel for="cidade" value="Cidade:"/>
            <p:inputText id="cidade" value="#{userCadastroController.pessoa.endereco.cidade}" required="true"/>
            <br/>

            <h:outputLabel for="estado" value="Estado:"/>
            <p:inputText id="estado" value="#{userCadastroController.pessoa.endereco.uf}" required="true" maxlength="2"/>
            <br/>

            <h:outputLabel for="senha" value="Senha:"/>
            <p:password id="senha" value="#{userCadastroController.pessoa.senha}" required="true"/>
            <br/>

            <p:commandButton value="Cadastrar" action="#{userCadastroController.cadastrar()}"
                             update=":messages formCadastro" ajax="true"/>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
