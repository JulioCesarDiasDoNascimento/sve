<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/layout/layout.xhtml">

    <!-- ESTILOS -->
    <ui:define name="head">
        <title>Votação</title>
    </ui:define>

    <!-- CONTEÚDO DA PÁGINA -->
    <ui:define name="content">
        <h:outputStylesheet name="libs/css/votacao.css"/>
        <h:form id="formVoto" styleClass="votacao-container">

            <!-- Título -->
            <div class="titulo-geral">
                <h2>Vote para Presidente</h2>
                <p>Digite o número do seu candidato e confirme.</p>
            </div>


            <div class="conteudo">
                <div class="card-candidato">

                    <p:panel styleClass="painel-candidato">

                        <p:graphicImage value="#{votacaoBean.candidatoSelecionado.foto}"
                                        styleClass="foto-candidato"/>

                        <div class="dados-candidato">
                            <h3>#{votacaoBean.candidatoSelecionado.nome}</h3>
                            <span>Número: #{votacaoBean.candidatoSelecionado.numero}</span>
                        </div>

                    </p:panel>

                </div>

                <!-- PAINEL NUMÉRICO -->
                <div class="painel-numerico">

                    <!-- Campo do número -->
                    <div class="campo-numero">
                        <label>Número do Candidato</label>

                        <p:inputText id="numero"
                                     value="#{votacaoBean.numeroDigitado}"
                                     readonly="true"
                                     styleClass="campo-numero-input"/>
                    </div>

                    <!-- TECLADO NUMÉRICO -->
                    <div class="teclado">

                        <p:commandButton value="1" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('1')}" update="@form"/>

                        <p:commandButton value="2" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('2')}" update="@form"/>

                        <p:commandButton value="3" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('3')}" update="@form"/>

                        <p:commandButton value="4" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('4')}" update="@form"/>

                        <p:commandButton value="5" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('5')}" update="@form"/>

                        <p:commandButton value="6" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('6')}" update="@form"/>

                        <p:commandButton value="7" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('7')}" update="@form"/>

                        <p:commandButton value="8" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('8')}" update="@form"/>

                        <p:commandButton value="9" styleClass="tecla"
                                         actionListener="#{votacaoBean.digitar('9')}" update="@form"/>

                    </div>
                    <!-- Linha do botão 0 -->
                    <div class="teclado-zero-linha">

                        <div class="teclado-vazio"></div>

                        <p:commandButton value="0"
                                         styleClass="tecla tecla-zero"
                                         update="formVoto"
                                         actionListener="#{votacaoBean.adicionarNumero('0')}" />

                        <div class="teclado-vazio"></div>

                    </div>



                    <!-- Botões de ação -->
                    <div class="botoes-acao">

                        <p:commandButton value="Branco"
                                         styleClass="btn-branco"
                                         actionListener="#{votacaoBean.votarBranco}"
                                         update="@form"/>

                        <p:commandButton value="Corrige"
                                         styleClass="btn-corrige"
                                         actionListener="#{votacaoBean.corrigir}"
                                         update="@form"/>

                        <p:commandButton value="Confirma"
                                         styleClass="btn-confirma"
                                         actionListener="#{votacaoBean.confirmarVoto}"
                                         update="@form"/>
                    </div>

                </div>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
