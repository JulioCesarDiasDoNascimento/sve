<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/layout/layout.xhtml">

    <ui:define name="content">

        <h1>Gerenciar candidato</h1>
        <h3>Adicione, edite ou remova candidatos para a eleição</h3>
        <br/>

<h:form enctype="multipart/form-data" type="post">

        <p:outputLabel for="nome" value="Nome do candidato"/>
        <p:inputText id="nome"  required="true"/>
        <br/>

        <p:outputLabel for="numero" value="Numero do candidato"/>
        <p:inputText id="numero"  required="true"/>
        <br/>

        <p:outputLabel for="partido" value="Partido"/>
        <p:inputText id="partido"  required="true"/>
        <br/>

        <p:outputLabel for="propostas" value="Propostas"/>
        <p:inputText id="propostas" required="true"/>
        <br/>

        <p:outputLabel for="foto" value="Foto candidato"/>
        <p:fileUpload id="foto"/>
        <br/>

    </h:form>
    </ui:define>
    </ui:composition>
