<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/layout/layout.xhtml">

    <ui:define name="content">
       <h:form id="formLogin">
           <p:card>
                <h1>Login</h1>
                <p:panelGrid columns="2" columnClasses="label,value" style="margin-bottom:10px;">
                     <h:outputLabel for="username" value="CPF:" />
                     <p:inputMask id="username" value="#{userController.pessoa.cpf}" mask="999.999.999-99" required="true" placeholder="Digite seu CPF"/>

                     <h:outputLabel for="password" value="Senha:" />
                     <p:password id="password" value="#{userController.pessoa.senha}" required="true" />
                </p:panelGrid>
                <p:commandButton value="Entrar" action="#{userController.login()}" update=":messages" ajax="true"/>
           </p:card>
       </h:form>
    </ui:define>
</ui:composition>
